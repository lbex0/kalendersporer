specVersion: "3.1"
metadata:
  name: kalenderui
type: application
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata/v4/kalender
      configuration:
        baseUri: http://localhost:4004/odata/v4/kalender
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: preview-middleware
      afterMiddleware: compression
      configuration:
        flp:
          path: /test/flpSandbox.html
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        onlyZip: true
        relativePaths: true
        archiveName: kalenderui-content
framework:
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
  name: SAPUI5
  version: 1.136.2
